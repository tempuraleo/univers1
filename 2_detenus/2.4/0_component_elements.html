<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent('location', {
            init: function () {
                var boite = this.el;
                console.log(boite);
                var scene = document.querySelector('a-scene');
                console.log(scene);
                var boule = scene.querySelector('#boule');
                console.log(boule);
            },
        });
    </script>



</head>

<body>
    <a-scene>
        <a-box id="boite" position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" location></a-box>
        <a-sphere id="boule" position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>

</html>
