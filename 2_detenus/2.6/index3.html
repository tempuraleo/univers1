<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-proxemic-component@0.0.17/dist/aframe-proxemic-component.min.js"></script>
    <script>
        AFRAME.registerComponent('model-opacity', {
            schema: {
                default: 1.0
            },
            init: function () {
                this.el.addEventListener('model-loaded', this.update.bind(this));
            },
            update: function () {
                var mesh = this.el.getObject3D('mesh');
                var data = this.data;
                if (!mesh) {
                    return;
                }
                mesh.traverse(function (node) {
                    if (node.isMesh) {
                        node.material.opacity = data;
                        node.material.transparent = data < 1.0;
                        node.material.needsUpdate = true;
                    }
                });
            }
        });
    </script>
</head>

<body>

    <a-scene background="color: #ECECEC">
        <a-assets>
            <a-asset-item id="model" src="models/antoine4.glb">
            </a-asset-item>
        </a-assets>
        <a-entity gltf-model="#model"
        position="-2 1.6 -4"
        animation="property:position; from: -2 1.6 -4; to: 2 1.6 -4; dur: 5000; dir: alternate; loop: true"
        model-opacity="0.01"
        ></a-entity>
    </a-scene>

</body>

</html>
